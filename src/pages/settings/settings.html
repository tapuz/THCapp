<ion-content padding class="bg">
    <form>
        <ion-item lines="full">
          <ion-label position="floating">THC IP</ion-label>
          <ion-input type="text" [(ngModel)]="ip" name="ip"></ion-input>
        </ion-item>
    
        
    
        <ion-row>
          <ion-col>
            <button (click)="save()" type="submit" color="danger" expand="block">Save</button>
            
          </ion-col>
        </ion-row>
      </form>
</ion-content>
