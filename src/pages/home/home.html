

<ion-content no-padding class="card-background-page bg">
  <img ng-click="comingHome()" src="{{logo}}" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-6 col-xl-6>
        <button (click)="navToLiving()" ion-button full outline class="thcButton" style="margin-top:30px;"  type="button">Living</button>
      </ion-col>
      <ion-col col-6 col-md-6 col-xl-6>
        <button (click)="navToAttic()" ion-button full outline class="thcButton" style="margin-top:30px;"  type="button">Attic</button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6 col-md-6 col-xl-6>
          <button ion-button full (click)="navToMasterBedroom()" outline class="thcButton" style="margin-top:30px;"  type="button">Master Bedroom</button>
        </ion-col>
        <ion-col col-6 col-md-6 col-xl-6>
          <button (click)="navToGarden()" ion-button full outline class="thcButton" style="margin-top:30px;"  type="button">Garden</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 col-md-6 col-xl-6>
          <!-- <button ion-button full (click)="toggleParking()" [outline]="ParkingBtnOutline" class="thcButton" style="margin-top:30px;"  type="button">P</button> -->

        </ion-col>
        <ion-col col-6 col-md-6 col-xl-6>
          <!-- <button ion-button full (click)="toggleCarwash()" [outline]="CarwashBtnOutline" class="thcButton" style="margin-top:30px;"  type="button"> -->
              <ion-icon style="font-size:50px;margin-top:15px;margin-left:30%;" name="custom-carwash" (click)="toggleCarwash()" [color]="CarwashBtnOutline ? 'primary':'green'"></ion-icon>
            <!-- Carwash</button> -->
          
        </ion-col>
        
        
    </ion-row>
    <ion-row>
        <ion-col col-6 col-md-6 col-xl-6>
          <!-- <button ion-button full (click)="toggleParking()" [outline]="ParkingBtnOutline" class="thcButton" style="margin-top:30px;"  type="button">P</button> -->
          <ion-icon style="font-size:50px;margin-top:15px;margin-left:30%;" name="custom-parking" (click)="toggleParking()" [color]="ParkingBtnOutline ? 'primary':'yellow'"></ion-icon>
        </ion-col>
        <ion-col col-6 col-md-6 col-xl-6>
          <!-- <button ion-button full (click)="toggleCarwash()" [outline]="CarwashBtnOutline" class="thcButton" style="margin-top:30px;"  type="button"> -->
              <ion-icon style="font-size:50px;margin-top:15px;margin-left:30%;" name="custom-carwash" (click)="toggleCarwash()" [color]="CarwashBtnOutline ? 'primary':'green'"></ion-icon>
            <!-- Carwash</button> -->
          
        </ion-col>
        
        
    </ion-row>
   
    <ion-row>
      <ion-col col-12>
          <button (click)="navToHeating()" ion-button full outline class="thcButton" style="margin-top:30px;"  type="button">
              <ion-icon style="font-size:40px;margin-top:-10px;margin-right:7px;" name="custom-heating"></ion-icon>
            Heating ({{temp}}Â°C)</button>

  </ion-grid>
  <img src="assets/imgs/logo.png" style="opacity:0.03;display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">

  
</ion-content>

    <ion-toolbar transparent>
      <button ion-button full text-uppercase [color]="buttonColor" (touchstart)="touchAllOffStart(btn)" (touchend)="touchAllOffEnd()" >ALL OFF</button>
    </ion-toolbar>
  </ion-footer>
