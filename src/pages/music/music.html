<ion-content no-padding class="card-background-page bg">
  <ion-title >
      <span text-color="white">Music</span>
   </ion-title>
   <img src="assets/imgs/amp_big.png" style="display: block; width: 30%; height: auto; margin-left: auto; margin-right: auto;padding-bottom:20px;">



   <ion-grid>
    <ion-row>
      <ion-col>
        <div class="input">{{input}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button (click)="yamaha('toggle')" ion-button full outline class="thcButton" style="margin-top:30px;"  type="button">
          <ion-icon style="font-size:40px;margin-top:-10px;margin-right:7px;" name="custom-power" [color]="yamaha_status ? 'green':'primary'"></ion-icon>
        </button>
      </ion-col> 
    </ion-row>
    
    <ion-row>
      <ion-col col-6 col-md-6 col-xl-6>
        <button (click)="yamaha('tuner')" ion-button full outline class="thcButton" style="margin-top:30px;"  type="button">
          <ion-icon style="font-size:40px;margin-top:-10px;margin-right:7px;" name="custom-tuner" [color]="'primary'"></ion-icon>
        </button>
      </ion-col> 
      <ion-col col-6 col-md-6 col-xl-6>
        <button (click)="yamaha('airplay')" ion-button full outline class="thcButton" style="margin-top:30px;"  type="button">
          <ion-icon style="font-size:40px;margin-top:-10px;margin-right:7px;" name="custom-airplay" [color]="'primary'"></ion-icon>
        </button>
      </ion-col> 
    </ion-row>
    
    <ion-row>
      <ion-col col-4>
        <button (click)="yamaha('volume_up')" ion-button full outline class="thcButton" style="margin-top:30px;"  type="button">
          <ion-icon style="font-size:40px;margin-top:-10px;margin-right:7px;" name="custom-volumeup" [color]="'primary'"></ion-icon>
        </button>
      </ion-col> 
      <ion-col col-4>
        <button ion-button full outline class="thcButton" style="margin-top:30px;"  type="button">
          
        Volume ({{volume}}Db)</button>
        
      </ion-col>
      <ion-col col-4>
        <button (click)="yamaha('volume_down')" ion-button full outline class="thcButton" style="margin-top:30px;"  type="button">
          <ion-icon style="font-size:40px;margin-top:-10px;margin-right:7px;" name="custom-volumedown" [color]="'primary'"></ion-icon>
        </button>
        
      </ion-col> 
    </ion-row>
  </ion-grid>
  
  



  <img src="assets/imgs/logo.png" style="opacity:0.03;display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">

</ion-content>

<ion-footer no-border>
    <ion-toolbar transparent>
      <button ion-button full text-uppercase (click)="navBack()">Back</button>
    </ion-toolbar>
  </ion-footer>
